<!doctype html>
<html class="no-js " lang="en">
<head th:replace="layout/layout :: head">   </head>
<link href="assets/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

<body class="theme-black menu_dark">
<!-- Page Loader -->
<div th:replace="layout/layout :: loading"> </div>

<div th:replace="layout/layout :: overlai"> </div>

<div class="overlay"></div><!-- Overlay For Sidebars -->

<!-- Left Sidebar -->
<aside th:replace="layout/layout :: aside1">
        
</aside>

<aside th:replace="layout/layout :: aside2">
    
</aside>

<!-- Main Content -->
<section class="content">  
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Agregar Persona</h2>
                    <ul class="breadcrumb padding-0">
                        <li class="breadcrumb-item"><a th:href="${'../../../../index/panel'}"><i class="zmdi zmdi-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="#">Forms</a></li>
                        <li class="breadcrumb-item active">Form Validation</li>
                    </ul>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Basic</strong> Validation</h2>
                        <ul class="header-dropdown">
                            <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else</a></li>
									<li><a href="javascript:void(0);" class="boxs-close">Delete</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form id="form_validation" action="../../../../unidadF" method="post" novalidate>
                            <input type="hidden" th:field="${equipo.id_equipo}">
                            <div class="form-row">
                                <div class="col-4">
                                    <div class="form-group form-float">
                                        <label class="form-label">Descripcion</label>
                                        <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" placeholder="Descripcion Equipo" name="surname" th:field="${equipo.descripcion}" required>
                                        <div class="invalid-feedback">Insertar Unidad</div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group form-float">
                                        <label class="form-label">Cod Equipo</label>
                                        <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" placeholder="Codigo Equipo" name="surname" th:field="${equipo.cod_equipo}" required>
                                        <div class="invalid-feedback">Insertar Unidad</div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group form-float">
                                        <label class="form-label">Tipo Equipo </label>
                                        
                                        <select class="form-control z-index show-tick" data-live-search="true" name="tipoEquipo" required>
                                            <th:block th:each="tp : ${tipoEquipos}" th:if="${equipo.id_equipo == null}">
                                                <option  th:value="${tp.id_tipoequipo}" th:if="${tp.estado_tipoequipo != 'X'}" selected th:text="${tp.tipoequipo_nom}"></option>
                                            </th:block>
                                        </select>
                                    
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="col-4">

                                    </div>
                                    <label for="" >Ingrese la Fecha de Adquisicion</label>
                                    <input type="datetime-local" id="Test_DatetimeLocal" name="">
                                </div>
                                
                            </div>
                            <!--
                            <div class="form-row">
                                <h4>Date Of Birth:
                                    <input type="datetime-local" id="Test_DatetimeLocal">
                                </h4>
                            </div>
                            -->
                            <!--
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control datetimepicker" placeholder="Please choose date & time...">
                                </div>
                            </div>
                            -->
                            
                        
                            
                            
                            <button class="btn btn-raised btn-primary btn-round waves-effect" type="submit">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation --> 
</section>
<!-- Jquery Core Js -->
<script src="../../../../assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../../../assets/bundles/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="../../../../assets/bundles/jvectormap.bundle.js"></script> <!-- JVectorMap Plugin Js -->
<script src="../../../../assets/bundles/morrisscripts.bundle.js"></script> <!-- Morris Plugin Js --> 
<script src="../../../../assets/bundles/sparkline.bundle.js"></script> <!-- sparkline Plugin Js --> 

<script src="../../../../assets/bundles/mainscripts.bundle.js"></script>
<script src="../../../../assets/js/pages/index.js"></script>
<script src="../../../../assets/js/pages/widgets/infobox/infobox-1.js"></script>



</body>
</html>
